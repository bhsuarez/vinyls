<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>

<a href="/">Back to home</a>

<table class="table" border="1">
  <thead>
    <tr>
      <th scope="col">album_id</th>
      <th scope="col">title</th>
	  <th scope="col">artist</th>
	  <th scope="col">artist_id</th>
	  <th scope="col">discogs_id</th>
	  <th scope="col">barcode</th>
    </tr>
  </thead>
	{% for album in albums %}
	<tr>
	<th scope="row">{{album.album_id}}</th>
	<td>{{album.title}}
	</td>
	<td>{{album.artist_name}}
	</td>
	<td>{{album.artist_id}}
	</td>
	<td>{{album.discogs_id}}
	</td>
	<td>{{album.barcode}}
	</td>
	</tr>
	{% endfor %}
</table>


</body>
</html>
